<div class="container my-5">
  <h2>Meet the Sellers</h2>
  <form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Search vendors..." class="form-control mb-3">
  </form>

  <div class="d-flex flex-wrap justify-content-start gap-4">
    {% for vendor in vendors %}
      <div class="card p-3" style="width: 200px;">
        <img src="{{ url_for('static', filename='images/vendor_avatars/' + (vendor.avatar if vendor.avatar else 'default.png')) }}"
             class="rounded-circle mb-2" width="50" height="50">
        <h5>{{ vendor.username }}</h5>
        {% if vendor.is_verified %}
          <span class="badge bg-primary">Verified</span>
        {% endif %}
        <a href="{{ url_for('vendor_profile', vendor_id=vendor.id) }}" class="btn btn-sm btn-outline-dark mt-2">View Profile</a>
      </div>
    {% else %}
      <p>No vendors found.</p>
    {% endfor %}
  </div>
</div>
