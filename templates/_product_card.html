{% for product in products %}
<div class="col-md-4 mb-4">
  <div class="card h-100">
    <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="fw-bold">{{ product.price }}</p>
      <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-warning btn-sm me-2">Edit</a>
      <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Delete this product?');">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endfor %}
