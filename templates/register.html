{% extends "base.html" %}
{% block title %}Register - Buxxel{% endblock %}
{% block content %}
  <h2 class="text-center mb-4">Register as a Vendor</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
<div class="mb-3">
  <label class="form-label">Email Address</label>
  <input type="email" name="email" class="form-control" required>
</div>

<div class="mb-3">
  <label class="form-label">Display Name / Business Name</label>
  <input type="text" name="vendor_name" class="form-control">
</div>

<div class="mb-3">
  <label class="form-label">Bio (Optional)</label>
  <textarea name="bio" class="form-control" rows="3" placeholder="Share your craft or background..."></textarea>
</div>

<div class="mb-3">
  <label class="form-label">Upload Profile Image</label>
  <input type="file" name="avatar" class="form-control">
</div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <small>Already registered? <a href="{{ url_for('login') }}">Log in here</a></small>
      </div>
    </div>
  </div>
{% endblock %}
