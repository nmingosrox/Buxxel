<div class="col-md-4 mb-4">
  <div class="card h-100">
    <!-- Product Image -->
    <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">

    <!-- Product Info -->
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="fw-bold">${{ product.price }}</p>

      <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary btn-sm">View</a>
    </div>

    <!-- Vendor Footer -->
    <div class="card-footer text-muted small text-end">
  Listed by <a href="{{ url_for('vendor_profile', vendor_id=product.vendor.id) }}">{{ product.vendor.username }}</a>
</div>

  </div>
</div>
